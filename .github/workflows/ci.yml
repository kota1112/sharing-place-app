# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  backend:
    name: Backend (Rails)
    runs-on: ubuntu-latest

    services:
      postgres:
        # 元の意図どおり 18 を維持
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sharing_place_app_test
        ports:
          - "5432:5432"
        options: >-
          --health-cmd "pg_isready -U postgres -d sharing_place_app_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      # backend/config/database.yml の test: に合わせる
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/sharing_place_app_test
      # Rails が起動時に要求するのでダミーでOK
      SECRET_KEY_BASE: dummy_secret_key_base
      # devise-jwt 初期化向けダミー
      DEVISE_JWT_SECRET_KEY: dummy_jwt_secret_for_ci
      # ActiveStorage を CI ではローカルに固定（S3 依存を避ける）
      ACTIVE_STORAGE_SERVICE: local
      # storage.yml の ERB 参照で KeyError を避けるダミー（あってもS3は使われない）
      AWS_BUCKET: dummy-ci-bucket
      AWS_REGION: ap-southeast-2

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.4"
          bundler-cache: true

      # ActiveStorage の analyze/variant が動作する環境にしておく（無くても大半はOK）
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips || true

      - name: Install gems
        working-directory: backend
        run: bundle install --jobs 4 --retry 3

      - name: Prepare database
        working-directory: backend
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/sharing_place_app_test
        run: |
          bin/rails db:drop db:create
          bin/rails db:schema:load --trace

      - name: Run tests
        working-directory: backend
        env:
          RAILS_ENV: test
        run: bundle exec rails test

  frontend:
    name: Frontend (Vite / React)
    runs-on: ubuntu-latest
    # バックエンドが通ってから実行（元ロジックに追加）
    needs: backend

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          # CI ビルド時はダミーでOK（実運用はVercel側で上書き）
          VITE_API_BASE: "http://localhost:3000"
