# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  backend:
    name: Backend (Rails)
    runs-on: ubuntu-latest

    services:
      postgres:
        # あなたの元の設定を尊重して 18 のまま
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sharing_place_app_test
        ports:
          - "5432:5432"
        # 起動待ちも元のまま。DB名に合わせてあるのでここも変えない
        options: >-
          --health-cmd "pg_isready -U postgres -d sharing_place_app_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      # backend/config/database.yml の test: に合わせる
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/sharing_place_app_test
      # devise-jwt が初期化で見るのでダミーを入れておく
      DEVISE_JWT_SECRET_KEY: dummy_jwt_secret_for_ci
      # Rails が起動時に要求するのでダミーでOK
      SECRET_KEY_BASE: dummy_secret_key_base

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.4"
          # キャッシュを有効化して bundle install を速くする
          bundler-cache: true
          # backend/Gemfile を読ませるための指定は下の step でやる

      # libvips がないと ActiveStorage の variant が落ちるケースがあるので先に入れておく
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips42 || true

      # backend/ の Gemfile を見ることを明示（元のロジックを維持）
      - name: Install gems
        working-directory: backend
        run: bundle install --jobs 4 --retry 3

      # structure.sql を読ませると落ちるので、テストDBを作り直して schema.rb を読む（元のロジックを維持）
      - name: Prepare database
        working-directory: backend
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/sharing_place_app_test
        run: |
          bin/rails db:drop db:create
          bin/rails db:schema:load --trace

      - name: Run tests
        working-directory: backend
        env:
          RAILS_ENV: test
        run: bundle exec rails test

  frontend:
    name: Frontend (Vite / React)
    runs-on: ubuntu-latest
    # バックエンドが通ってから実行したいので依存させる（壊さずに追加）
    needs: backend

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          # 元の意図どおり Node 20
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          # ビルド時に必要ならここでAPI_BASEを注入
          VITE_API_BASE: "http://localhost:3000"
