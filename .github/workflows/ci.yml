# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  backend:
    name: Backend (Rails)
    runs-on: ubuntu-latest

    services:
      postgres:
        # 安定版に合わせて 16 を使用（18 は存在しないため失敗します）
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      RAILS_ENV: test

      # Rails が DB に接続するために必要（DATABASE_URL ではなく PG* を明示）
      PGHOST: 127.0.0.1
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: postgres

      # 起動時に求められる各種 ENV（CI ではダミーで OK）
      SECRET_KEY_BASE: dummy_secret_key_base_for_ci
      DEVISE_JWT_SECRET_KEY: dummy_jwt_secret_for_ci
      ACTIVE_STORAGE_SERVICE: local
      USE_OMNIAUTH_GOOGLE: "false"

      # storage.yml の ERB 参照ケア（使われないが未定義エラー回避）
      AWS_BUCKET: dummy-ci-bucket
      AWS_REGION: ap-southeast-2

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.4"
          bundler-cache: true
          working-directory: backend

      - name: Install system deps (for ActiveStorage variants)
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips || true

      - name: Install gems
        working-directory: backend
        run: bundle install --jobs 4 --retry 3

      - name: Prepare test databases (primary/cache/queue/cable)
        working-directory: backend
        run: |
          psql -h "$PGHOST" -U "$PGUSER" -c "CREATE DATABASE sharing_place_app_test;"
          psql -h "$PGHOST" -U "$PGUSER" -c "CREATE DATABASE sharing_place_app_test_cache;"
          psql -h "$PGHOST" -U "$PGUSER" -c "CREATE DATABASE sharing_place_app_test_queue;"
          psql -h "$PGHOST" -U "$PGUSER" -c "CREATE DATABASE sharing_place_app_test_cable;"

      - name: Load schemas for all roles
        working-directory: backend
        run: |
          bin/rails db:schema:load:primary
          bin/rails db:schema:load:cache
          bin/rails db:schema:load:queue
          bin/rails db:schema:load:cable

      - name: Run migrations (noop if none)
        working-directory: backend
        run: |
          bin/rails db:migrate:primary
          bin/rails db:migrate:cache
          bin/rails db:migrate:queue
          bin/rails db:migrate:cable

      - name: Run tests
        working-directory: backend
        run: bundle exec rails test

  frontend:
    name: Frontend (Vite / React)
    runs-on: ubuntu-latest
    needs: backend

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          # CI ビルド時はダミーでOK（本番は Vercel 側で設定）
          VITE_API_BASE: "http://localhost:3000"
