# config/database.yml
# PostgreSQL（Postgres.app / Homebrew / EnterpriseDB いずれでもOK）

default: &default
  adapter: postgresql
  encoding: unicode

  # コネクション数（指定がなければ 10）
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 10 } %>

  # 優先度: PGUSER → USER → "postgres"
  username: <%= ENV.fetch("PGUSER") { ENV.fetch("USER") { "postgres" } } %>

  # .env が無くても動くようにデフォルト値を入れておく
  host: <%= ENV.fetch("PGHOST", "127.0.0.1") %>
  port: <%= ENV.fetch("PGPORT", 5432) %>

  # パスワードが必要な環境（EDB など）は PGPASSWORD を設定して使う
  password: <%= ENV["PGPASSWORD"] %>

# ─────────────────────
# development（単一DB）
# ─────────────────────
development:
  <<: *default
  database: sharing_place_app_development

# ─────────────────────
# test（← ここを multi-DB 化）
# Rails の schema:load/migrate 系タスクは内部で test の各DB設定も参照するため、
# cache/queue/cable も用意して nil を避ける
# ─────────────────────
test:
  primary:
    <<: *default
    database: <%= ENV.fetch("PGDATABASE_TEST") { "sharing_place_app_test" } %>
  cache:
    <<: *default
    database: <%= ENV.fetch("PGCACHE_DATABASE_TEST") { "sharing_place_app_test_cache" } %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: <%= ENV.fetch("PGQUEUE_DATABASE_TEST") { "sharing_place_app_test_queue" } %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: <%= ENV.fetch("PGCABLE_DATABASE_TEST") { "sharing_place_app_test_cable" } %>
    migrations_paths: db/cable_migrate

# ─────────────────────────────────────────────────────────────
# production:
#  - Render など PaaS では DATABASE_URL を最優先で利用
#  - もし DATABASE_URL を未設定で運用する場合は、
#    既存の multi-DB（primary/cache/queue/cable）名にフォールバック
# ─────────────────────────────────────────────────────────────
production:
  <% if ENV["DATABASE_URL"] %>
  # 1DB 運用（全ロールで同じ接続 URL を使う）
  primary:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
    pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
  cache:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
    migrations_paths: db/cable_migrate
  <% else %>
  # 複数 DB 名で運用（各ロールで別 DB を使いたい場合など）
  primary:
    <<: *default
    database: <%= ENV.fetch("PGDATABASE") { "sharing_place_app_production" } %>
    pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
  cache:
    <<: *default
    database: <%= ENV.fetch("PGCACHE_DATABASE") { "sharing_place_app_production_cache" } %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: <%= ENV.fetch("PGQUEUE_DATABASE") { "sharing_place_app_production_queue" } %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: <%= ENV.fetch("PGCABLE_DATABASE") { "sharing_place_app_production_cable" } %>
    migrations_paths: db/cable_migrate
  <% end %>
