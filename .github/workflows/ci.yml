name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  backend:
    name: Backend (Rails)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sharing_place_app_test
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres -d sharing_place_app_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: ./backend

    env:
      RAILS_ENV: test
      # database.yml の test: に合わせる
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/sharing_place_app_test
      # devise-jwt などで必要になるのでダミーを入れておく
      DEVISE_JWT_SECRET_KEY: dummy_jwt_secret_for_ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps (PostgreSQL client headers)
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.4" # ローカルと合わせる
          bundler-cache: true

      - name: Prepare database
        run: |
          bin/rails db:prepare

      - name: Run tests
        run: |
          bin/rails test

  frontend:
    name: Frontend (Vite/React)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "npm"
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
