# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sharing_place_app_test
        ports:
          - "5432:5432"
        options: >-
          --health-cmd "pg_isready -U postgres -d sharing_place_app_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      # database.yml の test: に合わせる
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/sharing_place_app_test
      # devise-jwt が初期化で見るのでダミーを入れておく
      DEVISE_JWT_SECRET_KEY: dummy_jwt_secret_for_ci

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Ruby 本体を入れる
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.4"

      # ← ここが今回足りなかったところ！
      # リポジトリの root ではなく backend/ の Gemfile を使って bundle install する
      - name: Install gems
        working-directory: backend
        run: |
          bundle install --jobs 4 --retry 3

      # DBをつくる（db/schema.rb があればそれで、なければ migrate される）
      - name: Prepare database
        working-directory: backend
        run: |
          bin/rails db:prepare

      # Rails のテスト（今は rails test、あとで rspec に替えてOK）
      - name: Run tests
        working-directory: backend
        run: |
          bundle exec rails test

  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          # 今の手元が 24 だけど、Actions の安定版で 20 にしておく
          node-version: "20"

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Build
        working-directory: frontend
        run: npm run build
